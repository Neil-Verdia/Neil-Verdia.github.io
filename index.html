<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .cv-link {
      font-size: 24px;
      font-weight: bold;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cv-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="Neil Verdia CV.pdf" class="cv-link" target="_blank">View my CV</a>
</body>
</html>
